<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown Editor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="markdown editor">

    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="node_modules/marked/marked.min.js"></script>
    <script type="text/javascript" src="node_modules/highlight.js/lib/highlight.js"></script>
    <link href="node_modules/highlight.js/styles/github.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="editor">
      <textarea v-model="text"></textarea>
      <div v-html="text | marked"></div>
    </div>


    <script type="text/javascript">

     marked.setOptions({
       highlight: function (code) {
         console.log(code);
         return hljs.highlightAuto(code).value;
       }
     });

     new Vue({
       el: '#editor',
       data: {
         text: '# Markdown Editor'
       },
       filters: {
         marked: marked
       }
     });

    </script>


    <style type="text/css">
     html, body, #editor {
       margin: 0;
       height: 100%;
       font-family: 'Helvetica Neue', Arial, sans-serif;
       color: #333;
     }

     textarea, #editor div {
       display: inline-block;
       width: 49%;
       height: 100%;
       vertical-align: top;
       -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
       box-sizing: border-box;
       padding: 0 20px;
     }

     textarea {
       border: none;
       border-right: 1px solid #ccc;
       resize: none;
       outline: none;
       background-color: #f6f6f6;
       font-size: 14px;
       font-family: 'Monaco', courier, monospace;
       padding: 20px;
     }
    </style>

  </body>
</html>
